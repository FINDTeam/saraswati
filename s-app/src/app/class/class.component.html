<div class="panel panel-default">
  <div class="panel-heading">Class: List &nbsp;&nbsp;&nbsp; <button class="btn btn-primary btn-sm" (click)="onAdd()">Add New</button></div>
  <div class="panel-body">

    <table class="table table-striped" [mfData]="classes" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
        <tr>
          <th style="width: 20%">
            <mfDefaultSorter by="id">Id</mfDefaultSorter>
          </th>
          <th style="width: 60%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mf.data">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td><button class="btn btn-primary btn-sm" (click)="onEdit(item)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(item)">Delete</button></td>

        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
